<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Coiny&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Lavishly+Yours&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<main>
  <div class="container">
    <div class="your-result">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="score-blurb">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <ul>
        <li class="red">
          <div class="label">
            <img src="assets/images/icon-reaction.svg">
            Reaction 
          </div>
          <span>80 <span class="total-result"> / 100</span></span>
        </li>
        <li class="yellow">
          <div class="label">
            <img src="assets/images/icon-memory.svg">
            Memory 
          </div>
          <span>92 <span class="total-result"> / 100</span></span>
        </li>
        <li class="green">
          <div class="label">
            <img src="assets/images/icon-verbal.svg">
            Verbal
          </div>
           <span>61<span class="total-result"> / 100</span></span>
          </li>
        <li class="blue">
          <div class="label">
            <img src="assets/images/icon-visual.svg">
            Visual 
          </div>
          <span>73 <span class="total-result"> / 100</span></span>
        </li>
      </ul>
      <button id="button">Continue</button>
    </div>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
