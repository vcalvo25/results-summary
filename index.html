  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Results summary component</title>

<body>
<main>

<div class="container-card">
  <div class="score-card">
    <div class="myresult">
    <h3>Your Result</h3>
    <div class="circle-gradient">   
      <div class="score-result">
      <h1 id="main-score">76</h1>
      <h3 class="font-size">of 100</h3> 
      </div>
    </div>
    <h2>Great</h2>
    <p class="font-size">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  
  <div class="summary-card">
    <h3>Summary</h3>
    <ul>
      <li>Reaction 80 / 100</li>
      <li>Memory 92 / 100</li>
      <li>Verbal 61 / 100</li>
      <li>Visual 73 / 100</li>
    </ul>

    <button>Continue</button>
  </div>
  </div>


</div>
</main>
